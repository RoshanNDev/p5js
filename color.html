<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      var x;
      var x1;
      var x2;
      var x3;
     
      function setup() {
        createCanvas(800,600);
        x = 220   // variables used for the x cordnates
        x1 = 350
        x2 = 450
        x3 = 550
        
        
        
        
      }
      
      function draw() {
        fill(0,255,0)    // displays the color squares 
        rect(x,550,40,40)
        fill(255,0,0)
        rect(x1,550,40,40)
        fill(0,0,255)
        rect(x2,550,40,40)
        fill(255)
        rect(x3,550,40,40)}
        
      function mouseDragged() {
        
        ellipse(mouseX,mouseY,40,40); // This whole code changes the color when you reach a certain x cordinate.
        if(mouseX < 220){
          fill(0,255,0)
          ellipse(mouseX,mouseY,40,40)}
        if(mouseX > 220){
          fill(255,0,0)
          ellipse(mouseX,mouseY)
          if(mouseX > 350){
            fill(0,0,255)
            ellipse(mouseX,mouseY,40,40)
          if(mouseX > 550){
            fill(255)
            ellipse(mouseX,mouseY,40,40)
          }
          }
        }
          
          
        
      }
        
        
      
         
        
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/thewonderer123/p5js/blob/gh-pages/conditionals-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
